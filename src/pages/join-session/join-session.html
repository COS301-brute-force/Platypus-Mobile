
<ion-header>

  <ion-navbar color="primary" class="split-bill-nav">
    <ion-title>Join Session</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <ion-list>
    <ion-item class="input-box" color="primary">
      <ion-label class="grey-text" floating>Session Code</ion-label>
      <ion-input type="text" color="accents02" [value]="session_id" [(ngModel)]="session_id"></ion-input>
    </ion-item>
  </ion-list>

  <div offset-2 col-8>
    <button ion-button (click)="openScanner()">Scan QR Code</button>
  </div>

  <button ion-button (click)='joinSession()' [ngStyle]="activeBackgroundColor" >Join</button>

</ion-content>
